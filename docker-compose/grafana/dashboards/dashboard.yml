apiVersion: 1
providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/grafana_ecoflow_rev9.json
      datasources:
        - inputName: DS_PROMETHEUS
          datasourceName: Prometheus